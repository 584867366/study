<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>html添加音乐标签练习</title>
  </head>
  <body>
    <h2>使用embed嵌入音乐</h2>
    <embed src="9-5-1.mp3" height="100px" />
    <h2>使用object添加音乐</h2>
    <object height="100" data="9-5-2.mp3" />
    <h2>使用audio添加音乐</h2>
    <audio controls="controls" loop="loop">
      <source src="9-5-3.mp3" type="audio/mp3" >
    </audio>
  </body>
</html>
