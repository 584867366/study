<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>article标签使用</title>
  </head>
  <body>
    <article>
      <header>
        <h1>在线看电影</h1>
        <p>注册账号，获得在线看电影资格</p>
      </header>
      <p>山雄伟，海辽阔，经奇幻。自古以来人妖共存于世，人欲主宰天下，妖遂被驱逐入山</p>
      <section>
        <h2>评论</h2>
          <article>
            <header>
              <h3>发表者：大龙猫</h3>
              <p>发表时间是：<time pubdate datetime="2016-08-18T21-08:00"></time>一个小时前</p>
            </header>
              <p>捉妖记很火</p>
          </article>
          <article>
            <header>
              <h3>发表者：疯了桂宝</h3>
              <p>发表时间是：<time pubdate datetime="2016-08-18T20-08:00"></time>一小时前</p>
            </header>
            <p>公众号：疯子桂</p>
          </article>
      </section>
    </article>
  </body>
</html>
