<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>background-color特性</title>
    <style type="text/css">
      body{background-color: yellow;}
      h1{background-color: green;}
      h2{background-color: transparent;}
      p.pink{background-color: pink;}
      p.border{
        border-style:dotted;
        border-color: blue;
        background-color: red;
        padding: 20px; 
      }
      p.solid{
        border-style: solid;
        border-color: blue;
        background-color: red;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>这是标题1</h1>
    <h2>这是标题2</h2>
    <p class="pink">这是段落一</p>
    <p class="border">这个段落设置了内边距和虚线。</p>
    <p class="solid">这个段落设置了实线的内边距。</p>
  </body>
</html>
