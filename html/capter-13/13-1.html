<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSS链接</title>
    <style type="text/css">
      a.one:link{color: yellow;}
      a.one:visited{color: red;}
      a.one:hover{color: pink;}
      a.two:link{font-size: 12px;}
      a.two:visited{font-size:50px;}
      a.two:hover{font-size: 150%}
      a.three:link{background-color: red;}
      a.three:visited{background-color: yellow;}
      a.three:hover{background-color: pink;}
      a.four:link{text-decoration: none;}
      a.four:visited{text-decoration: none;}
      a.four:hover{text-decoration: underline;}
    </style>
  </head>
  <body>
    <h2>请把鼠标移动到下面的链接上，看看它们的样式变化</h2>
    <p><a class="one" href="http:www.baidu.com" target="_blank">这个链接改变颜色</a></p>
    <p><a class="two" href="http:www.baidu.com" target="_blank">这个链接改变字体尺寸</a></p>
    <p><a class="three" href="http:www.baidu.com" target="_blank">这个链接改变背景颜色</a></p>
    <p><a class="four" href="http:www.baidu.com" target="_blank">这个链接改变文本装饰</a></p>
  </body>
</html>
