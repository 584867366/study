<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>list-style-image特性</title>
    <style type="text/css">
      ul.image{
        list-style-image: url("list.png");
        display:marker;marker-offset:3cm;
      }
      li.offset{display:marker;marker-offset:3cm;}
    </style>
  </head>
  <body>
    <p>marker-offset特性用于指定标记符和与该标记符相关文本的距离</p>
    <ul class="image">
      <li class="offset">茶</li>
      <li class="offest">咖啡</li>
      <li>牛奶</li>
    </ul>
  </body>
</html>
