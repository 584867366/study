<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>表单中文本输入控件</title>
  </head>
  <body>
    <h3>单文本输入</h3>
    <p>姓名：</p>
    <input type="text" name="usename"><br />
    <h3>密码文本输入</h3>
    <p>密码：</p>
    <input type="password" name="pwd"><br />
    <h3>多行文本输入</h3>
    <p>个人说明：</p>
    <textarea rows="3" cols="20"></textarea>
    <h3></h3>
  </body>
</html>
