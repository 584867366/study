<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>border-color特性</title>
    <style type="text/css">
      p.one{
        border-style: solid;
        border-color: red green blue pink;
      }
      p.two{
        border-style: solid;
        border-color: red green blue;
      }
      p.three{
        border-style: solid;
        border-color: red green;
      }
      p.four{
        border-style: solid;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <p class="one">上边框是红色，右边框是绿色，下边框是蓝色，左边框是粉色</p>
    <p class="two">上边框是红色，左、右边框是绿色，下边框是蓝色</p>
    <p class="three">上、下边框都是红色，左、右边框是绿色</p>
    <p class="four">所有4个边框都是红色</p>
  </body>
</html>
