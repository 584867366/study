<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>padding特性</title>
    <style type="text/css">
      td.padding1{
        padding-top:0.5cm;
        padding-right: 0.7cm;
        padding-bottom: 0.9cm;
        padding-left: 1.1cm; 
      }
      td.padding2{
        padding: 10%;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td class="padding1">分别设置了这个表格的上内边距、右内边距、下内边距、左内边距</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <tr>
        <td class="padding2">设置了这个表格的内边距是10%</td>
      </tr>
    </table>
  </body>
</html>
