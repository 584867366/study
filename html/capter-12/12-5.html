<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>margin特性</title>
    <style type="text/css">
      p.margin1{
        border-style: solid;
        margin: 2cm 4cm 3cm 4cm;
      }
      p.margin2{
        border-style: solid;
        border-width: 1cm 2cm;
        padding: 1cm 2cm;
        margin: 10%;
      }
    </style>
  </head>
  <body>
    <p>这个段落没有指定外边框</p>
    <p class="margin1">
    这个段落带有内外边框
    这个段落带有内外边框
    这个段落带有内外边框
    这个段落带有内外边框
    </p>
    <p class="margin2">
    这个段落带有内外边框
    这个段落带有内外边框
    这个段落带有内外边框
    这个段落带有内外边框
    </p>
    <p>这个段落没有指定外边框</p>
  </body>
</html>
