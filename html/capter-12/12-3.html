    }
    p.medium{
      border-style: solid;
      border-width: medium;
    }
    p.thick{
      border-style: solid;
      border-width: thick;
    }
    p.border{
      border-top: red solid 2px;
      border-bottom:blue double 4px;
      border-left: green groove 5px;
      border-right: pink dashed 6px;
    }
  </style>
