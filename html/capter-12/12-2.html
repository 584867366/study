<!DOCTYPE html>
<html>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>border-style特性</title>
  <style type="text/css">
    p.none{border-style: none;}
    p.solid{border-style: solid;}
    p.dotted{border-style: dotted;}
    p.dashed{border-style: dashed;}
    p.double{border-style: double;}
    p.groove{border-style: groove;}
    p.ridge{border-style: ridge;}
    p.inset{border-style: inset;}
    p.outset{border-style: outset;}
    p.hidden{border-style: hidden;}
  </style>
  <body>
    <h2>border-style特性</h2>
    <p class="none">没有边框</p>
    <p class="solid">由单条实线组成</p>
    <p class="dotted">由一系列的点组成</p>
    <p class="dashed">由一系列的短线组成</p>
    <p class="double">由两条实线组成</p>
    <p class="groove">边框看上去如同雕刻进页面中</p>
    <p class="ridge">与groove相反</p>
    <p class="inset">使框看上去如同嵌入页面</p>
    <p class="outset">使框看上去如同位于画布之外</p>
    <p class="hidden">与none相同，但是对于表元素存在边框冲突解决方法</p>
  </body>
</html>
