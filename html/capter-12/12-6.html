<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>width和height特性</title>
    <style type="text/css">
      p.one{
        width: 200px;height: 100px;
        padding: 5px;margin: 10px;
        border-style: solid;
        border-color: red;
        border-width: 2px;
      }
      p.two{
        width: 300px;height: 150px;
        padding: 5px;margin: 10px;
        border-style: solid;
        border-color: blue;
        border-width: 2px;
      }
    </style>
  </head>
  <body>
    <p class="one">
      the paragraph should be 200px wide by 100px
      high
    </p>
    <p class="two">
      the paragraph shuold be 300px wide by 150px
      high
    </p>
  </body>
</html>
