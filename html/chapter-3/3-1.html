<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>无序列表</title>
  </head>
  <body>
    <h2>这是一个无序列表</h2>
    <ul>
      <li>苹果</li>
      <li>香蕉</li>
      <li>柠檬</li>
    </ul>
    <h2>无序列表的镶嵌</h2>
    <ul>
        <li>咖啡</li>
        <li>茶
          <ul>
            <li>红茶</li>
            <li>绿茶</li>
          </ul>
        </li>
        <li>牛奶</li>
    </ul>
  </body>
</html>
