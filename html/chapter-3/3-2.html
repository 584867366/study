<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>有序列表</title>
    <h2>这是一个有序列表</h2>
    <ol start="5" reversed>
      <li>咖啡</li>
      <li>茶</li>
      <li>牛奶</li>
    </ol>
    <h2>有序列表的镶嵌</h2>
    <ol>
      <li>咖啡</li>
      <li>茶
        <ol type="a">
          <li>红茶</li>
          <li>绿茶</li>
        </ol>
      </li>
      <li>牛奶</li>
    </ol>
    <h2>有序列表的属性应用</h2>
    <ol start="5" reversed >
      <li>咖啡</li>
      <li>茶</li>
        <ol>
          <li>红茶</li>
          <li>绿茶</li>
          <li>普洱茶</li>
        </ol>
      <li>牛奶</li>
    </ol>
  </head>
</html>
