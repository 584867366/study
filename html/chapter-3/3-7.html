<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>表格中常用标签练习</title>
  </head>
  <body>
    <table border="1" width="500px" >
      <caption>课程表</caption>
      <div id="a" >
      <tr>
        <th>项目</th>
        <th colspan="5">上课</th>
        <th colspan="2">休息</th>
      </tr>
      </div>
      <div id="b">
      <tr>
        <th>星期</th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
        <th>星期六</th>
        <th>星期日</th>
      </tr>
      </div>
      <div id="c">
      <tr>
        <td rowspan="4" >上午</td>
        <td>语文</td>
        <td>数学</td>
        <td>英语</td>
        <td>英语</td>
        <td>地理</td>
        <td>物理</td>
        <td rowspan="4" align="center">休息</td>
      </tr>
      </div>
      <div id="d">
      <tr>
        <td>化学</td>
        <td>生物</td>
        <td>地理</td>
        <td>语文</td>
        <td>数学</td>
        <td>历史</td>
      </tr>
      </div>
      <div id="e">
      <tr>
        <td>语文</td>
        <td>数学</td>
        <td>语文</td>
        <td>地理</td>
        <td>历史</td>
        <td>英语</td>
      </tr>
      </div>
      <div id="f">
      <tr>
        <td>历史</td>
        <td>地理</td>
        <td>生物</td>
        <td>地理</td>
        <td>生物</td>
        <td>语文</td>
      </tr>
      </div>
      <div id="g">
      <tr></tr>
      <tr>
        <td rowspan="2">下午</td>
        <td>生物</td>
        <td>地理</td>
        <td>语文</td>
        <td>语文</td>
        <td>地理</td>
        <td>语文</td>
        <td rowspan="2" align="center">休息</td>
      </tr>
      </div>
      <div id="g">
      <tr>
        <td>英语</td>
        <td>语文</td>
        <td>历史</td>
        <td>生物</td>
        <td>历史</td>
        <td>语文</td>
      </tr>
      </div>
    </table>
  </body>
</html>
