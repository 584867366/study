<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>thead、tbody、tfoot的运用</title>
  </head>
  <body>
  <table border="1">
    <thead>
      <tr>
        <th colspan="4">this is a head of the table</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="4">this is a foot of the table</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
      </tr>
      <tr>
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
      </tr>
      <tr>
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>cell 5</td>
        <td>cell 6</td>
        <td>cell 7</td>
        <td>cell 8</td>
      </tr>
      <tr>
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
      </tr>
      <tr>
        <td>cell 1</td>
        <td>cell 2</td>
        <td>cell 3</td>
        <td>cell 4</td>
      </tr>
    </tbody>
  </table>
  </body>
</html>
