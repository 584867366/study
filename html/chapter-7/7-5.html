<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>列表复习</title>
  </head>
  <body>
    <h2>无序列表</h2>
    <ul>
      <li>牛奶</li>
      <li>咖啡</li>
      <li>茶</li>
    </ul>
    <h2>有序列表</h2>
    <ol type="a">
      <li>牛奶</li>
      <li>咖啡</li>
      <li>茶</li>
    </ol>
    <h2>指定开始数字列表</h2>
    <ol type="1" start="6">
      <li>牛奶</li>
      <li>咖啡</li>
      <li>茶</li>
    </ol>
    <h2>倒序列表</h2>
    <ol type="i" reversed="iii">
      <li>牛奶</li>
      <li>咖啡</li>
      <li>茶</li>
    </ol>
    <h2>列表的镶嵌</h2>
    <ol>
      <li>牛奶</li>
      <li>咖啡</li>
      <li>茶
        <ul>
          <li>红茶</li>
          <li>绿茶</li>
          <li>普洱茶</li>
        </ul>
      </li>
    </ol>
    <h2>定义列表</h2>
    <dl>
      <dt>计算器</dt>
      <dd>用于计算的仪器...</dd>
      <dt>显示器</dt>
      <dd>用于显示...</dd>
    </dl>
  </body>
</html>
