<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>表单练习1</title>
  </head>
  <body>
    <h2><a href="">返回</a> 新建客户</h2>
    <form method="get" action="">
      <caption><a href="">基本信息</a> <a href="">进店信息</a> <a href="">结单信息</a></caption>
      <p>姓名
      <input type="text" name="usename"></p>
      <p>性别
      <input type="radio" name="sex" value="male" checked>男
      <input type="radio" name="sex" value="female">女</p>
      <p>电话
      <input type="text" name="phone"></p>
      <p>密码
      <input type="password" name="pwd"></p>
      <p>职业
      <input type="text" name="occupation"></p>
      <p>身份证
      <input type="text" name="ID card"></p>
      <p>生日
      <input type="text" name="birthday"></p>
      <p>邮箱
      <input type="text" name="e-mail"></p>
      <p>备注
      <textarea rows="3" cols="20" ></textarea></p>
      <input type="submit"  name="添加">
    </form>
  </body>
</html>
