    <p>1922年的春天，一个想要成名名叫尼克•卡拉威（<a href="http://www.m1905.com/mdb/star/3316/" title="人物介绍" >托比•马奎尔Tobey Maguire</a> 饰）的作家，离开了美国中西部，来到了纽约。那是一个道德感渐失，爵士乐流行，走私为王，飞涨的时代。为了追寻他的美国梦，他搬入纽约附近一海湾居住。</p>
    <p><a href="http://baike.baidu.com/link?url=Rx6c1NVX05IRLlFImxB4s0rvpOOsg8_uN0vpmsbZNvv2APLSJ0Lg6Icn46cEqSNNXYbQcXIW2octImW9f5Yhc_OX_ZUpeDPJ6oUwAY1LtITtg9DIcDH15jr4jGZqYVV6CzYxySwlLK9SHjLpcrKsInD3p7tgJgLx5U9uzfbMuhyhIkFtQwZGLrQzLG0lz4Wz" title="人物简介" target="_blank">菲茨杰拉德</a>，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份。他以诗人的敏感和戏剧家的想象为"爵士乐时代"吟唱华丽挽歌，其诗人和梦想家的气质亦为那个奢靡年代的不二注解。</p>
