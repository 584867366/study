<!DOCTYPE html>
<html>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>img标签的学习</title>
  <body>
    <h2>img标签基本属性的应用</h2>
    <img src="/i/eg_cute.gif" alt="打瞌睡">
    <img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" width="150" height="130" title="w3图像">
    <h2>图像在文本中</h2>
    <p>图像<img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" align="left">在文本中</p>
    <p>图像<img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" width="140">在文本中</p>
    <p>图像<img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" align="right">在文本中</p>
    <h2>把图片制作出链接</h2>
    <a href="http://www.w3school.com.cn">
      <img src="http://www.w3school.com.cn/i/w3school_logo_white.gif">
    </a>
  </body>
</html>
