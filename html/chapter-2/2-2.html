		<h1>了不起的盖茨</h1>
		<p>&nbsp;&nbsp;1922年春天，一个想要成名的人叫<em>托尼·卡拉</em>的作家，离开了美国中西部，来到了纽约，为了追寻他的<span>美国梦</span>，他搬到了纽约附近的海湾居住</p>

		<p>&nbsp;&nbsp;菲茨杰拉德，二十世纪美国文学巨擘之一，。他以诗人的敏感和戏剧家的想象为<strong>"爵士乐时代"</strong>吟唱华丽挽歌。</p>
