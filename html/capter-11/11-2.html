<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8">
   <title>text-align属性</title>
   <style type="text/css">
     h1 {text-align: center;}
     h2 {text-align:left;}
     h3 {text-align:right;}
     h4 {text-align:justify;}
   </style>
 </head>
 <body>
   <h1>这是标题一，对齐方式是中间对齐</h1>
   <h2>这是标题二，对齐方式是左边对齐</h2>
   <h3>这是标题三，对齐方式是右边对齐</h3>
   <h4>这是标题四</h4>
 </body>
</html>
