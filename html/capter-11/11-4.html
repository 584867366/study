<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>text-shadow特性</title>
    <style type="text/css">
      h2 {text-shadow: 0.5em 0.5em 1em black}
      p.shadow {text-shadow: 0.3em 0.3em 0.5em black}
      p.text{text-shadow: 1px 1px 0 black}
    </style>
  </head>
  <body>
    <h2>测试文字阴影1</h2>
    <p class="shadow">测试文字阴影2</p>
    <p class="text">测试文字阴影3</p>
  </body>
</html>
