<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>direction特性</title>
    <style type="text/css">
      p.ltr {direction: ltr;}
      p.rtl {direction: rtl;}
    </style>
  </head>
  <body>
    <p class="ltr">
      这是一些文本。这是一些文本.这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。这是一些文本。
    </p>
    <p class="rtl">
      这是一些文本。这是一些文本.这是一些文本。这是一些文本。这是一些文本。这是一些文本。
    </p>
  </body>
</html>
