<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>color属性</title>
    <style type="text/css">
      body{color: red}
      h1{color: #00ff00}
      p.ex{color: rgb(0,0,255);}
    </style>
  </head>
  <body>
    <h2>这是heading</h2>
    <p>这是一段普通的段落，该段落的文本是红色的，在body选择器中定义了页面中的默认文本颜色</p>
    <p class="ex">该段落定义了class"ex".该段落中的文本是蓝色的。</p>
  </body>
</html>
