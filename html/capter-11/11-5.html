<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text-html; charset=utf-8">
    <title>text-transform特性</title>
    <style type="text/css">
      p.none{text-transform: none;}
      p.capitalize{text-transform: capitalize;}
      p.uppercase{text-transform: uppercase;}
      p.lowercase{text-transform: lowercase;}
    </style>
  </head>
  <body>
    <p class="none">The catcher in the Rye was written by J.D.Salinger</p>
    <p class="capitalize">The catcher in the Rye was written by J.D.Salinger</p>
    <p class="uppercase">The catcher in the Rye was written by J.D.Salinger</p>
    <p class="lowercase">The catcher in the Rye was written by J.D.Salinger</p>
  </body>
</html>
