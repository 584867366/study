<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>latter-spacing特性</title>
    <style type="text/css">
      h2 {letter-spacing:normal;}
      h3 {letter-spacing: -5px;}
      p.letter {letter-spacing: 10px;}
      p.word {word-spacing: 10px}
    </style>
  </head>
  <body>
    <h2>this is header2</h2>
    <h3>this is header3</h3>
    <p class="letter">this is a paragraph,这是一个段落，间距为10px</p>
    <p class="word">this is a paragraph,这是一个段落，间距为10px</p>
  </body>
</html>
