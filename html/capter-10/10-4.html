<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>设置文本的字体</title>
    <style type="text/css">
      p.serif{font-family: 宋体}
      p.sansserif{font-family: "Times New Roman",georgia,serif}
      p.monospace{font-family: monospace;}
      p.cursive{font-family: cursive;}
      p.fantasy{font-family: fantasy;}
    </style>
  </head>
  <body>
    <h1>CSS font-family</h1>
    <h2 class="fantasy">This is a head, shown in the fantasy</h2>
    <p class="serif">这是个段落,显示的字体样式是宋体</p>
    <p class="sansserif">This is a paragraph, shown in the Times New Roman font.</p>
    <p class="monospace">This is a paragraph, shown in the  monospace.</p>
    <p>This is a paragraph, shown in the cursive.</p>
  </body>
</html>
